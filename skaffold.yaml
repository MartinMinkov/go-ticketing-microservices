apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - "./infra/k8s/*"
build:
  local:
    push: false
    useBuildkit: true
  artifacts:
    - image: mminkov/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'auth/**/*.go'
            dest: .
    - image: mminkov/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'tickets/**/*.go'
            dest: .
    - image: mminkov/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'orders/**/*.go'
            dest: .
    - image: mminkov/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'client/**/*.tsx'
            dest: .